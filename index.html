<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panorama Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="panoramaContainer">
        <h1>Panorama Viewer</h1>
    </div>

    <div id="buttonContainer">
        <input type="file" id="panoramaInput" accept="image/*" style="display: none;">
        <button id="uploadButton">Upload Panorama</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r105/three.min.js"
        integrity="sha512-uWKImujbh9CwNa8Eey5s8vlHDB4o1HhrVszkympkm5ciYTnUEQv3t4QHU02CUqPtdKTg62FsHo12x63q6u0wmg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/pano.min.js"></script>
    <script src="main.js" charset="UTF-8"></script>
</body>

</html>
